<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="display-up">
                <div class="display-up-left">
                    <div class="display-up-left-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="display-up-left-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="display-up-left-3">
                        <div class="numero pisca"></div>
                        <div class="numero pisca"></div>
                    </div>

                    <div class="display-up-left-4">
                        Nome: A <br>
                        Partido: A <br>
                        Vice: A <br>
                    </div>
                </div>
                <div class="display-up-right">
                    <div class="display-up-right-img">
                        <img src="images/img1.png" alt="">
                        Prefeito
                    </div>
                    <div class="display-up-right-img small">
                        <img src="images/img2.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="display-down">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                Corrige para CORRIGIR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botão" onclick="clicou('1')">1</div>
                <div class="teclado-botão" onclick="clicou('2')">2</div>
                <div class="teclado-botão" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botão" onclick="clicou('4')">4</div>
                <div class="teclado-botão" onclick="clicou('5')">5</div>
                <div class="teclado-botão" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botão" onclick="clicou('7')">7</div>
                <div class="teclado-botão" onclick="clicou('8')">8</div>
                <div class="teclado-botão" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botão" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botão botao-BRANCO" onclick="branco()">BRANCO</div>
                <div class="teclado-botão botao-CORRIGE" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botão botao-CONFIRMA" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="etapas.js"></script>
    <script src="script.js"></script>

</body>
</html>
